language: node_js
node_js:
  - '12'
dist: trusty
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - npm run build:doc
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/apps/documentation/compodoc/
  target_branch: gh-pages
  on:
    branch: master
