<ng-container *ngIf="filter.filterType === FilterType.containsOne">
  {{filter.displayName}}
  <ul class="filter-block__filter-values">
    <li *ngFor="let value of filter.filterValues">
      <mat-checkbox color="primary">{{value}}</mat-checkbox>
    </li>
  </ul>
</ng-container>

<ng-container *ngIf="filter.filterType === FilterType.exists">
  {{filter.displayName}}
  <mat-slide-toggle>
  </mat-slide-toggle>
</ng-container>

<ng-container *ngIf="filter.filterType === FilterType.lte">
  {{filter.displayName}}
  <mat-slider thumbLabel
              min="{{filter.filterValues[0]}}"
              max="{{filter.filterValues[1]}}">
  </mat-slider>
</ng-container>
