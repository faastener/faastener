<section class="platforms g__page-section" *ngIf="technologies$ | async as techs">

  <h1 class="g__page-section-header text-center">Reviewed Platforms</h1>
  <p class="g__page-section__description text-center">
    Explore the list of reviewed platforms which includes commercial and open source products.
  </p>

  <div class="platforms__container">
    <ul class="platforms__logos">
      <ng-container *ngFor="let tech of techs">
        <li class="platforms__item">
          <a [routerLink]="['/platforms', tech.id]">
            <img class="platforms__logo" src="{{tech.logoLocation}}" alt="{{tech.technologyName}}" matTooltip="{{tech.technologyName}}"/>
          </a>
        </li>
      </ng-container>
    </ul>

    <button class="platforms__button" mat-raised-button color="accent" [routerLink]="'/platforms'">
      Browse Platforms
    </button>
  </div>

</section>
