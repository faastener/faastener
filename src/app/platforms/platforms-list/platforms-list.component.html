<section class="platforms-list g__page-section" *ngIf="supportedPlatforms$ | async as platforms">
  <div class="platforms-list__controls">
    <h1 class="g__page-section-header platforms-list__header">Platform Browser</h1>
    <div class="g__spacer"></div>
    <button class="platforms-list__settings" mat-icon-button aria-label="settings">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
  <p class="g__page-section__description">
    Browse through the list of available platforms, for a detailed view click on the corresponding platform.
  </p>

  <form class="platforms-list__search">
    <mat-form-field appearance="fill" class="platforms-list__search-field">
      <mat-label>Search by name</mat-label>
      <input matInput placeholder="Ex. AWS Lambda..." aria-label="platform name" [matAutocomplete]="auto">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete #auto>
        <mat-option *ngFor="let p of platforms" [value]="p.platformName"> {{p.platformName}} </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div class="platforms-list__cards">
    <ng-container *ngFor="let p of platforms">
      <mat-card class="platforms-list__card text-center">
        <img class="platforms-list__logo" src="{{p.logoLocation}}" alt="{{p.platformName}}"/>
        <!--<h2 class="platform-section__card-title"> {{p.platformName}} </h2>-->
        <p class="platforms-list__card-description text-center"> {{p.shortDescription | truncate: 65}} </p>
        <mat-divider [vertical]="true"></mat-divider>
        <a mat-icon-button color="primary" [routerLink]="['/platforms', p.id]"
           aria-label="Open platform details button">
          <mat-icon class="platforms-list__explore-button">arrow_forward</mat-icon>
        </a>

      </mat-card>
    </ng-container>
  </div>

  <mat-paginator class="platforms-list__paginator" [length]="platforms.length" [pageSize]="5" [pageSizeOptions]="[5, 10]">
  </mat-paginator>


</section>
